
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <a href="{% url 'home' %}">Home</a>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .card h3 {
            font-size: 1.1rem;
            margin: 10px 0 5px;
        }
        .card p {
            font-size: 0.9rem;
            margin: 5px 0;
            color: green;
            font-weight: bold;
        }
        .card .stock {
            font-size: 0.85rem;
            color: red;
        }
        .card a {
            display: inline-block;
            margin-top: 8px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        .card a:hover {
            background-color: #0056b3;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Products</h1>

<form method="get">
    <input type="text" name="q" placeholder="Search products..." value="{{ query }}">

    <select name="category">
        <option value="">-- All Categories --</option>
        {% for category in categories %}
            <option value="{{ category.category_id }}" {% if selected_category == category.category_id|stringformat:"s" %}selected{% endif %}>
                {{ category.name }}
            </option>
        {% endfor %}
    </select>

    <input type="number" name="price_min" placeholder="Min Price" value="{{ price_min }}">
    <input type="number" name="price_max" placeholder="Max Price" value="{{ price_max }}">

    <label>
        <input type="checkbox" name="in_stock" value="1" {% if in_stock == "1" %}checked{% endif %}>
        In Stock Only
    </label>

    <select name="sort">
        <option value="">-- Sort By --</option>
        <option value="price_low" {% if sort_by == "price_low" %}selected{% endif %}>Price: Low to High</option>
        <option value="price_high" {% if sort_by == "price_high" %}selected{% endif %}>Price: High to Low</option>
        <option value="newest" {% if sort_by == "newest" %}selected{% endif %}>Newest</option>
    </select>

    <button type="submit">Apply Filters</button>
    <a href="{% url 'product_list' %}">Clear</a>
</form>

<hr>

<div class="container">
    {% for product in products %}
        <div class="card">
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% endif %}
            <h3>{{ product.name }}</h3>
            <p>â‚¹{{ product.price }}</p>
            {% if product.qty_in_stock == 0 %}
                <div class="stock">(Out of Stock)</div>
            {% endif %}
            <a href="{% url 'product_detail' product.product_id %}">View Details</a>
        </div>
    {% empty %}
        <p>No products found</p>
    {% endfor %}
</div>

</body>
</html>
